version: "3.1"
services:

  ##########################################
  #                php Image               #
  ##########################################
  php-fpm:
    build: phpdocker/php-fpm
    container_name: VoteManager-php-fpm
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

  ##########################################
  #               nginx Image              #
  ##########################################
  webserver:
    image: nginx:alpine
    container_name: VoteManager-webserver
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
  #        - ${APP_PORT}:80


  ##########################################
  #              mariadb Image             #
  ##########################################
  mariadb:
    image: mariadb:10.4
    container_name: VoteManager-mariadb
    working_dir: /application
#    volumes:
#      - .:/application
    volumes:
      -  /application:/var/lib/mysql:rw
#      - ./Data:/var/lib/mysql/VoteManager.sql
#        # this will run all .sh, .sql and .sql.gz files found
      - ./Data:/docker-entrypoint-initdb.d/:ro
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=VoteManager
      - MYSQL_USER= root
      - MYSQL_PASSWORD=
    ports:
      - "3307:3306"

  ##########################################
  #             adminer Image              #
  ##########################################
  # adminer database interface (official image)
  # https://hub.docker.com/_/adminer
  #  https://medium.com/@yusufbiberoglu/symfony-search-engine-with-elasticsearch-9900cee18ec7
