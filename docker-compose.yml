#    image: adminer
#    container_name: VoteManager-adminer
#    depends_on:
#      - mariadb
#    ports:
#      - "8089:8080"

  ##########################################
  #            phpmyadmin Image            #
  ##########################################
  #  https://github.com/fuadajip/dockercompose-mysql-phpmyadmin/blob/master/docker-compose.yml
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: VoteManager-phpmyadmin
    links:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8183:80
